apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-adapter-config
  labels:
    app: prometheus-adapter
data:
  config.yaml: |
    rules:
      external:
        - seriesQuery: 'otelcol_receiver_accepted_spans'
          resources:
            overrides:
              namespace:
                resource: namespace
          name:
            as: 'collector_spans_rate'
          metricsQuery: sum(rate(otelcol_receiver_accepted_spans[1m]))
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-adapter
  labels:
    app: prometheus-adapter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-adapter
  template:
    metadata:
      labels:
        app: prometheus-adapter
    spec:
      containers:
        - name: adapter
          image: quay.io/prometheus-operator/prometheus-adapter:v0.11.1
          args:
            - --prometheus-url=http://prometheus:9090/
            - --metrics-relist-interval=30s
            - --logtostderr=true
            - --config=/etc/adapter/config.yaml
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          ports:
            - containerPort: 6443
          volumeMounts:
            - name: config
              mountPath: /etc/adapter/config.yaml
              subPath: config.yaml
      volumes:
        - name: config
          configMap:
            name: prometheus-adapter-config
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-adapter
  labels:
    app: prometheus-adapter
spec:
  selector:
    app: prometheus-adapter
  ports:
    - name: https
      port: 6443
      targetPort: 6443
