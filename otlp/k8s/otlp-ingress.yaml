apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: otlp-server-ingress
  namespace: otlp-system
  labels:
    app: otlp-server
    component: networking
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    nginx.ingress.kubernetes.io/grpc-backend: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - otlp.example.com
    secretName: otlp-tls
  rules:
  - host: otlp.example.com
    http:
      paths:
      - path: /v1/traces
        pathType: Prefix
        backend:
          service:
            name: otlp-server
            port:
              number: 4317
      - path: /v1/metrics
        pathType: Prefix
        backend:
          service:
            name: otlp-server
            port:
              number: 4317
      - path: /v1/logs
        pathType: Prefix
        backend:
          service:
            name: otlp-server
            port:
              number: 4317
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: otlp-server
            port:
              number: 8080
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: otlp-server
            port:
              number: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: otlp-server-external
  namespace: otlp-system
  labels:
    app: otlp-server
    component: external
spec:
  type: LoadBalancer
  ports:
  - name: grpc
    port: 4317
    targetPort: 4317
    protocol: TCP
  - name: http
    port: 4318
    targetPort: 4318
    protocol: TCP
  selector:
    app: otlp-server
