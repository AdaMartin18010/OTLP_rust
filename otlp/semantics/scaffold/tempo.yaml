server:
  http_listen_port: 3200

query_frontend:
  max_outstanding_per_tenant: 1000

compactor:
  compaction:
    block_retention: 24h

metrics_generator:
  registry:
    external_labels:
      source: tempo
  storage:
    path: /tmp/tempo

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo/traces

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318
