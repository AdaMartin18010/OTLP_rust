# OpenTelemetry Collector 配置
# 用于集成测试

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024
  
  # 添加资源属性
  resource:
    attributes:
      - key: deployment.environment
        value: "test"
        action: insert

processors:
  logging:
    loglevel: debug
  
  jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true
  
  prometheus:
    endpoint: "0.0.0.0:8889"

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [logging, jaeger]
    
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging, prometheus]
    
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging]

  telemetry:
    logs:
      level: debug
    
    metrics:
      address: ":8888"

extensions:
  health_check:
    endpoint: ":13133"

  zpages:
    endpoint: ":55679"

