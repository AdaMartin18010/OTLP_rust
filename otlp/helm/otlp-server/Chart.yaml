apiVersion: v2
name: otlp-server
description: OpenTelemetry Protocol (OTLP) Server for Rust
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://github.com/your-org/otlp-rust
sources:
  - https://github.com/your-org/otlp-rust
maintainers:
  - name: OTLP Team
    email: otlp-team@example.com
keywords:
  - opentelemetry
  - otlp
  - telemetry
  - observability
  - rust
  - grpc
  - metrics
  - traces
  - logs
annotations:
  category: Observability
  licenses: Apache-2.0
dependencies:
  - name: prometheus
    version: "15.0.0"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: prometheus.enabled
  - name: grafana
    version: "6.50.0"
    repository: "https://grafana.github.io/helm-charts"
    condition: grafana.enabled
